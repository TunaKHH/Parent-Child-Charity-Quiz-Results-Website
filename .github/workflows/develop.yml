on:
  push:
    branches:
      - develop
name: 🚀 Deploy develop website on push
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v2

    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: ${{ secrets.develop_ftp_server || github.develop_ftp_server }}
        username: ${{ secrets.develop_ftp_username || github.develop_ftp_username }}
        password: ${{ secrets.develop_ftp_password || github.develop_ftp_password }}
        server-dir: /
